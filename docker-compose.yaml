version: '3'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    privileged: true
  app:
    build: ./api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - node-modules:/app/node_modules
      - app:/app
    privileged: true

volumes:
  node-modules:
  app:
  db: